<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <main>
      <div class="player">
        <div class="wrapper">
          <div class="cover">
            <div class="cover_background"></div>
          </div>
          <div class="player_container">
            <div class="name-track">Earth, Wind & Fire - Boogie Wonderland</div>
            <input type="range" min="0" max="100" value="0" class="progress-bar">
            <div class="time">
              <div class="current-time">00:00</div>
              <div>/&nbsp;</div>
              <div class="sound-time">04:48</div>
            </div>
            <div class="slider">
              <div class="play">
                <button class="play-prev"></button>
                <button class="play-pause play-btn"></button>
                <button class="play-next"></button>
              </div>
              <div class="volume">
                <button class="volume-btn"></button>
                <input type="range" min="0" max="100" value="50" class="volume-bar">
              </div>
            </div>
            <div class="play-list">
              <div class="play-item active">
                <div class="item-sound">
                  Earth, Wind & Fire
                  <br>Boogie Wonderland</br>
                </div>
                <div class="playlist-play_pause">
                  <button class="play-pause_list play-btn"></button>
                </div>
              </div>
              <div class="play-item">
                <div class="item-sound">
                  Bobby McFerrin
                  <br>Don't Worry Be Happy</br>
                </div>
                <div class="playlist-play_pause">
                  <button class="play-pause_list play-btn"></button>
                </div>
              </div>
              <div class="play-item">
                <div class="item-sound">
                  Скрябін
                  <br>Шампанські очі</br>
                </div>
                <div class="playlist-play_pause">
                  <button class="play-pause_list play-btn"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_wrapper">
        <div class="box">
          <a class="footer_link-rs-school" href="https://rs.school/js-stage0/">The Rolling Scopes School</a>
          <p class="year">2023</p>
          <a class="footer_link-github" href="https://github.com/ulja4a">Ulyana Tkachenko</a>
        </div>
      </div>
    </footer>
  <script src="index.js"></script>
</body>
</html>
