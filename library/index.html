<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico">
  <title>Library</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <h1 class="title">
        Brooklyn Public Library
      </h1>
      <div class="nav-icon">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#favorites" class="nav-link">Favorites</a></li>
            <li class="nav-item"><a href="#shop" class="nav-link">Coffee shop</a></li>
            <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
            <li class="nav-item"><a href="#card" class="nav-link">Library Card</a></li>
          </ul>
        </nav>
        <img class="icon" src="assets/img/subtract.svg" alt="icon_profile">
      </div>
    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="overlay"></div>
      <div class="welcome-bg">
        <div class="wrapper">
          <div class="welcome-bg__content">
            <h2 class="welcome-title">Welcome<br>
              to the Brooklyn<br> Library</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="about">
        <div class="wrapper">
          <h2 class="about__title">About</h2>
          <hr class="line">
          <p class="about__text">
          The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside 
          </p>
          <div class="about__slider">
            <img src="./assets/img/image1.png" alt="Woman in the library" class="about__img">
            <img src="./assets/img/image2.png" alt="Woman in the library" class="about__img">
            <img src="./assets/img/image3.png" alt="Woman in the library" class="about__img">
          </div>
          <div class="slider__pagination">
            <span class="element__pagination">
              <img src="./assets/img/active_slide_pagination.svg" alt="Brown circle" class="element__pagination_activ">
            </span>
            <span class="element__pagination">
              <img src="./assets/img/unactive_slide_pagination.svg" alt="Black circle" class="element__pagination_unactiv">
            </span>
            <span class="element__pagination">
              <img src="./assets/img/unactive_slide_pagination.svg" alt="Black circle" class="element__pagination_unactiv">
            </span>
          </div>
        </div>
    </section>
    <section class="favorites">
      <div class="wrapper">
        <h2 class="favorites__title">Favorites</h2>
        <hr class="line">
        <p class="favorites__text">
          Pick favorites of season
        </p>
        <div class="seasones">
          <div class="seasone_radio">
            <input class="radio_input" type="radio" id="radio1" name="season" value="winter" checked>
            <label for="radio1" class="radio_label">Winter</label>
          </div>
          <div class="seasone_radio">
            <input class="radio_input" type="radio" id="radio2" name="season" value="spring">
            <label for="radio2" class="radio_label">Spring</label>
          </div>
          <div class="seasone_radio">
            <input class="radio_input" type="radio" id="radio3" name="season" value="summer">
            <label for="radio3" class="radio_label">Summer</label>
          </div>
          <div class="seasone_radio">
            <input class="radio_input" type="radio" id="radio4" name="season" value="autumn">
            <label for="radio4" class="radio_label">Autumn</label>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
