<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <title>random-game</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_game">
      <div class="header">
        <button class="table">Score Table</button>
        <div class="score"></div>
      </div>
      <canvas id="canvas" width="400" height="400"></canvas>
      <div class="navigation">
        <button class="play_btn"></button>
        <button class="new_game">New Game</button>
        <button class="volume sound"></button>
      </div>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__year">2023</div>
          <a href="https://rs.school/js-stage0/">
            <img
              src="assets/svg/school.svg"
              alt="school_logo"
              class="footer__school"
            />
          </a>
          <a href="https://github.com/ulja4a" class="footer__github"
            >ulja4a</a
          >
        </div>
      </footer>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
